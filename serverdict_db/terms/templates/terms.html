{% for term in terms %}
    <div class="panel panel-default" >
        <div class="panel-body">
            <h3>
                <a href="/terms/{{ term.id }}">
                    {{ term.name }}
                </a>
                <br>
                <small>
                    <a class="text text-muted" href="/search/?category={{term.category.id}}">{{ term.category }}</a>
                </small>
            </h3>
        </div>
    </div>
{% endfor %}

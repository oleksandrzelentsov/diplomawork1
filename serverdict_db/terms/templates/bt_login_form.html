{% extends "bt_base.html" %}
{% block title %}Log in - Voter{% endblock %}
{% block main_content %}
<div class="container">
    <h1 class="page-header">
        Log in
    </h1>
    <form method="post" action="/login/" role="form">
        {% csrf_token %}
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-2">
                <div class="form-group">
                    <label for="usr">Username:</label>
                    {% if username %}
                    <input type="text" class="form-control" name="username" id="usr" value="{{ username }}" />
                    {% else %}
                    <input type="text" class="form-control" name="username" id="usr" />
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-2">
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" name="password" id="pwd">
                </div>
            </div>
        </div>
        {% for error in errors %}
            <div class="alert alert-{{ error.alert_type }}" role="alert">
                {% autoescape off %}{{ error }}{% endautoescape %}
            </div>
        {% endfor %}
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-2">
                <button type="submit" class="btn btn-primary">Log in</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

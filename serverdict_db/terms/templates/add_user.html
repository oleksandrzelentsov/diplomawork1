{% autoescape off %}
<article class="topContent">
<header>
    <h2><a>Добавить нового пользователя</a></h2>
</header>

<content>
<form method="post" action="{% url 'orders.views.register_confirm' %}">
{% csrf_token %}
    <table>
        <tr>
            <td>
                Логин
            </td>
            <td>
                <input type="text" name="username" />
            </td>
        </tr>
        <tr>
            <td>
                Пароль
            </td>
            <td>
                <input type="password" name="password" />
            </td>
        </tr>

        <tr>
            <td>
                Имя
            </td>
            <td>
                <input type="text" name="first_name" />
            </td>
        </tr>
        <tr>
            <td>
                Фамилия
            </td>
            <td>
                <input type="text" name="last_name" />
            </td>
        </tr>

        <tr>
            <td>
                Email
            </td>
            <td>
                <input type="text" name="email" />
            </td>
        </tr>
    </table>

    <input type="submit" value="Зарегистрировать" />
    <input type="reset" value="Отмена" />
</form>
</content>
</article>
{% endautoescape %}

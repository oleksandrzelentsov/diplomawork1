{% extends "bt_base.html" %}
{% block title %}Edit term - Voter{% endblock %}
{% block main_content %}
<div class="container">
    <h1 class="page-header">
        Edit term
    </h1>
    <form method="post" action="" role="form">
        {% csrf_token %}
        <!--Name-->
        <div class="row">
            <div class="{{field_class}}">
                <div class="form-group">
                    <label for="name">
                        <span class="glyphicon glyphicon-asterisk" style="color:red;"></span> Name:
                    </label>
                    <input type="text" class="form-control" name="name" id="name" value="{{ term.name }}"/>
                </div>
            </div>
        </div>
        <!--Definition-->
        <div class="row">
            <div class="{{field_class}}">
                <div class="form-group">
                    <label for="definition">
                        <span class="glyphicon glyphicon-asterisk" style="color:red;"></span> Definition:
                    </label>
                    <textarea rows="10" style="resize: vertical;" class="form-control" name="definition" id="definition">{{ term.definition }}</textarea>
                </div>
            </div>
        </div>
        <!--Category-->
        <div class="row">
            <div class="{{field_class}}">
                <div class="form-group">
                    <label for="category">
                        <span class="glyphicon glyphicon-asterisk" style="color:red;"></span> Category:
                    </label>
                    <select class="form-control" id="category" name="category">
                        {% for category in categories %}
                        <option value="{{ category.id }}" {% if term.category.id == category.id %}selected{% endif %}>{{category}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <!--Author-->
        <div class="row">
            <div class="{{field_class}}">
                <div class="form-group">
                    <label for="author">
                        Author:
                    </label>
                    <select class="form-control" name="author" id="author">
                        <option value="">Unknown author</option>
                        {% for author in special_authors %}
                        <option value="{{author.id}}" {% if term.author.id == author.id %}selected{% endif %}>{{author}}</option>
                        {% endfor %}
                        <option disabled>---------</option>
                        {% for author in authors %}
                        <option value="{{author.id}}" {% if term.author.id == author.id %}selected{% endif %}>{{author}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <!--Year-->
        <div class="row">
            <div class="{{field_class}}">
                <div class="form-group">
                    <label for="year">
                        Year:
                    </label>
                    <select class="form-control" name="year" id="year">
                        {% for year in years %}
                        <option value="{{year.numeric}}" {% if term.year == year.numeric %}selected{% endif %}>{{year}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <!--Errors-->
        {% for error in errors %}
        <div class="alert alert-{{ error.alert_type }}" role="alert">
            {% autoescape off %}{{ error }}{% endautoescape %}
        </div>
        {% endfor %}
        <div class="row">
            <div class="{{field_class}}">
                <button type="submit" class="btn btn-primary">Save term</button>
            </div>
        </div>
    </form>
    <br>
</div>
{% endblock %}

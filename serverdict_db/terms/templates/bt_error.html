{% extends "bt_base.html" %}
{% block title %}{{title}} - Voter{% endblock %}

{% block main_content %}
<div class="container">
    <div class="text-center">
        <div class="text text-{{alert.alert_type}}">
            {% autoescape off %}
            {{ alert.text }}
            {% endautoescape %}
        </div>
    </div>
</div>
{% endblock %}

{% if redirect %}
{% block optional_header %}
<meta http-equiv="Refresh" content="{{redirect.time}}; url={{redirect.url}}" />
{% endblock %}
{% endif %}

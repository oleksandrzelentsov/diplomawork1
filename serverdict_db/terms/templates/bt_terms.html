{% extends "bt_base.html" %}
{% block main_content %}
<div class="container">
    {% for term in terms %}
        <div class="well well-md" >
            <h3>
                <a href="/terms/{{ term.id }}">
                    {{ term.name }}
                </a>
                <br>
                <small>
                    {{ term.category }}
                </small>
            </h3>
            <br>
        </div>
    {% endfor %}
</div>
{% endblock %}

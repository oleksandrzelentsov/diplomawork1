<article class="topContent">
<header>
    <h2>
        <a href='{{ article.href }}'{% if article.href == '#' %} class='disabled-link'{% endif %}>{{ article.title }}</a>
    </h2>
</header>

<footer>
    <p class="post-info">{{ article.additional_info }}</p>
</footer>

<content>
{{ article.content }}
</content>
</article>
